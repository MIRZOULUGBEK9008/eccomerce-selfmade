<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>

  <!-- STYLES  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/css.min.css"> -->
</head>
<body>

  <!-- SITE-HEADER  -->
  <header class="site-header">

    <div class="container site-header__container">

      <!-- LOGO  -->
      <a class="logo site-header__logo" href="index.html">
        <img class="logo__img" src="./img/icons/logo.svg" alt="Sneakers logo" width="138" height="20">
      </a>

      <!-- SITE NAVIGATOR  -->
      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Collections</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Men</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Women</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">About</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Contact</a>
          </li>
        </ul>
      </nav>

      <div class="cart-auth-wrapper">

        <button class="cart site-header__cart js-cart" type="button">

          <svg width="22" height="20" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M3.863 3.641h17.062c.583 0 1.01.55.87 1.114l-1.822 7.283a.896.896 0 0 1-.817.677l-14.321.842c.256.598.849 1.01 1.53 1.01h10.008a2.72 2.72 0 0 1 2.717 2.716A2.72 2.72 0 0 1 16.373 20c-1.878 0-3.197-1.872-2.555-3.642H8.913C9.556 18.13 8.233 20 6.358 20 4.1 20 2.83 17.385 4.22 15.611c-.77-.61-1.218-1.508-1.29-2.336l-.98-10.909v.001c.072.796.169 1.876-.051-.575H.896A.896.896 0 0 1 .896 0h1.82c.465 0 .852.354.894.816l.253 2.825Zm1.57 13.642a.926.926 0 0 0 1.85 0 .926.926 0 0 0-1.85 0Zm10.94.925a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm-11.78-6.432 13.801-.811 1.383-5.531H4.024l.57 6.342Z" fill="currentColor"/></svg>

          <span class="cart__count js-count">1</span>
        </button>

        <!-- AUTH  -->
        <a class="auth" href="#">
          <img class="auth__img" src="./img/auth.jpg" alt="Auth img"
          width="50" height="50" srcset="./img/auth.jpg 1x, ./img/auth@2x.jpg 2x">
        </a>
      </div>

      <section class="shopping-card js-card">
        <header class="shopping-card__header">
          <h3 class="shopping-card__title">Cart</h3>
        </header>

        <div class="shopping-card__msg">Your cart is empty.</div>

        <div class="shopping-card__list-wrapper js-card-inner">
          <ul class="shopping-card__list">
            <li class="shopping-card__item js-card-item">
              <div class="shopping-card__item-inner">
                <img class="shopping-card__item-img" src="img/lightbox/1.png" alt="" aria-hidden="true" width="50" height="50" srcset="img/lightbox/1.png 1x, img/lightbox/1@2x.png 2x">
                <div class="shopping-card__item-info">
                  <span class="shopping-card__item-name">Fall Limited Edition Sneakers</span>
                  <div class="shopping-card__item-pricing-wrappper">
                    <span class="shopping-card__item-count-pricing">$125.00</span>
                    <span class="shopping-card__item-counter-icon">x</span>
                    <span class="shopping-card__item-counter">3</span>
                    <div class="shopping-card__item-pricing">$375.00</div>
                  </div>
                </div>
                <button class="shopping-card__item-button js-trash" type="button">
                  <img class="shopping-card__item-button-icon" src="img/icons/trash-icon.svg" alt="Trash icon" width="14" height="16">
                </button>
              </div>
            </li>
            <li class="shopping-card__item js-card-item">
              <div class="shopping-card__item-inner">
                <img class="shopping-card__item-img" src="img/lightbox/1.png" alt="" aria-hidden="true" width="50" height="50" srcset="img/lightbox/1.png 1x, img/lightbox/1@2x.png 2x">
                <div class="shopping-card__item-info">
                  <span class="shopping-card__item-name">Fall Limited Edition Sneakers</span>
                  <div class="shopping-card__item-pricing-wrappper">
                    <span class="shopping-card__item-count-pricing">$125.00</span>
                    <span class="shopping-card__item-counter-icon">x</span>
                    <span class="shopping-card__item-counter">3</span>
                    <div class="shopping-card__item-pricing">$375.00</div>
                  </div>
                </div>
                <button class="shopping-card__item-button js-trash" type="button">
                  <img class="shopping-card__item-button-icon" src="img/icons/trash-icon.svg" alt="Trash icon" width="14" height="16">
                </button>
              </div>
            </li>
            <li class="shopping-card__item js-card-item">
              <div class="shopping-card__item-inner">
                <img class="shopping-card__item-img" src="img/lightbox/1.png" alt="" aria-hidden="true" width="50" height="50" srcset="img/lightbox/1.png 1x, img/lightbox/1@2x.png 2x">
                <div class="shopping-card__item-info">
                  <span class="shopping-card__item-name">Fall Limited Edition Sneakers</span>
                  <div class="shopping-card__item-pricing-wrappper">
                    <span class="shopping-card__item-count-pricing">$125.00</span>
                    <span class="shopping-card__item-counter-icon">x</span>
                    <span class="shopping-card__item-counter">3</span>
                    <div class="shopping-card__item-pricing">$375.00</div>
                  </div>
                </div>
                <button class="shopping-card__item-button js-trash" type="button">
                  <img class="shopping-card__item-button-icon" src="img/icons/trash-icon.svg" alt="Trash icon" width="14" height="16">
                </button>
              </div>
            </li>
          </ul>
          <a class="button button--block" href="#">Checkout</a>
        </div>

      </section>

    </div>
  </header>

  <script src="js/main.js"></script>
</body>
</html>
